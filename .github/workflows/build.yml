name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle' # إضافة الكاش لتسريع العمليات القادمة

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace # أضفنا stacktrace لمعرفة سبب أي خطأ

      - name: Verify APK existence
        run: |
          echo "Checking for APK files..."
          ls -R app/build/outputs/apk/ # التأكد من المسار التقليدي لاندرويد

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AzkariApp-APK
          path: app/build/outputs/apk/debug/*.apk # تحديد المسار المباشر بدلاً من البحث العام
          if-no-files-found: error # سيجعل الـ Action يفشل بوضوح إذا لم يجد الملف
